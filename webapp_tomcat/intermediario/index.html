<!DOCTYPE HTML><html lang="en"><head>
<meta charset="UTF-8">
<title>Apache Tomcat Intermediario</title>
</head>
<body>
  <h2>Servlet per la migrazione dei dati da PHPMyAdmin, su Altervista, a PostgreSQL</h2>
  
  <form method="post" action="./importaDB">
    <h3>Importa tutto il DB</h3>
    <input type="submit" value="Importa">    
  </form>
  <br>

  <form method="post" action="./importaStruttura">
    <h3>STRUTTURA</h3>
    <label>Selezionare la tabella da importare:</label>
    <select name="table">
      <option value="">Tutte</option>
      <option value="cliente">cliente</option>
      <option value="ombrellone">ombrellone</option>
      <option value="ombrelloneVenduto">ombrelloneVenduto</option>
      <option value="tipologiaTariffa">tipologiaTariffa</option>
      <option value="tipologia">tipologia</option>
      <option value="giornoDisponibilita">giornoDisponibilita</option>
      <option value="tariffa">tariffa</option>
      <option value="contratto">contratto</option>
    </select>
    <br>
    <input type="submit" value="Importa">
  </form>

  <form method="post" action="./importaDati">
    <h3>DATI</h3>
    <label>Selezionare la tabella da importare:</label>
    <select name="table">
      <option value="">Tutte</option>
      <option value="cliente">cliente</option>
      <option value="ombrellone">ombrellone</option>
      <option value="ombrelloneVenduto">ombrelloneVenduto</option>
      <option value="tipologiaTariffa">tipologiaTariffa</option>
      <option value="tipologia">tipologia</option>
      <option value="giornoDisponibilita">giornoDisponibilita</option>
      <option value="tariffa">tariffa</option>
      <option value="contratto">contratto</option>
    </select>
    <br>
    <input type="submit" value="Importa">
  </form>



</body>
</html>
